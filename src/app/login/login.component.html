<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron-fluid">
        <h3 class="display-6">Login</h3>
        <hr class="my-2">
        <form [formGroup]="loginform" (ngSubmit)="OnLogin()">
          <div class="form-group">
            <label for="email" class="control-label">Email Address*</label>
            <input type="email" formControlName="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password*</label>
            <input type="password" formControlName="password" name="password" class="form-control">
          </div>
          <input type="submit" [disabled]="!loginform.valid" value="Login" class="btn btn-primary">
          <a class="btn btn-link" routerLink="/login/forgetpassword">Forget Password?</a>
          <hr>
          <a class="btn btn-link" routerLink="/register">Don't have an account</a>
        </form>
      </div>
    </div>
  </div>
</div>
